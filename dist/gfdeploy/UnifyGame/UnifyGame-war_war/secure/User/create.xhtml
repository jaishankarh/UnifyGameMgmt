<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:composition>
    
            <h:form>
        <p:panel id="panel_id" header="New User" style="margin-bottom:10px;">
            <p:growl id="messages_id"/>
            <p:panelGrid columns="3" >
                
                <p:outputLabel for="name_id" value="Username"/>
                <p:inputText id="name_id" value="#{userCreate.username}" required="true" requiredMessage="This is a required field!">
                    <f:validator validatorId="myUsernameUniqueValidator" />
                </p:inputText>
                <p:message for="name_id"/>
                <p:outputLabel for="email_id" value="Email"/>
                <p:inputText id="email_id" value="#{userCreate.email}" required="true" requiredMessage="This is a required field!">
                    <f:validator validatorId="myEmailValidator" />
                </p:inputText>
                <p:message for="email_id"/>
                <p:outputLabel for="password_id" value="Password"/>
                <p:password id="password_id" value="#{userCreate.password}" required="true" requiredMessage="This is a required field!">
                    
                </p:password>
                <p:message for="password_id"/>
                <p:outputLabel for="password1_id" value="Password"/>
                <p:password id="password1_id" value="#{userCreate.password1}" required="true" requiredMessage="This is a required field!">
                    
                </p:password>
                <p:message for="password1_id"/>
                
                <h:outputText value="Role " />  
                <p:selectOneMenu value="#{userCreate.role}">  
                    <f:selectItems value="#{userView.roleTypes}"/>
                </p:selectOneMenu>  
                
                 
  
                <p:separator style="margin-bottom:10px"/>  
  
     
                
            </p:panelGrid>
             
        </p:panel>
                <p:commandButton value="Save!!" action="#{userCreate.save()}"  icon="ui-icon-disk" ajax="false" />    
        </h:form>
            
      
    </ui:composition>
</html>
