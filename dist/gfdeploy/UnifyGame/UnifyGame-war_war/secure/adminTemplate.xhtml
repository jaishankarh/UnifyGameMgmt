      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UNIFY PROJECT</title>  
        <style>

        <h:outputStylesheet name="header.css" library="css"/>
    </h:head>
    <h:body style="background-color:oldlace">
        <div class="container">
            <div id="header">
                <f:view>
                    <h:form>
                        <p:growl id="messages" autoUpdate="true"/>  

                        <div>
                            <div id="header_left">
                                <center>
                                    <p:graphicImage value="/resources/images/unify.png" title="UNIFY 2014" width="25%" />
                                </center>
                            </div>
                      
                            <div id="header_center">
                                <center>    
                                UNIFY 2014
                            </center>
                            </div>
                            <div id="header_right">
                                
                                <p:clock></p:clock>
                                <p:commandButton value="Logout" process="@this" icon="ui-icon-logout" action="#{login.logout()}"/>
                            </div>
                        </div>  
                    </h:form>
                </f:view>
            </div>
            <div id="left_side_content">
                <f:view>
                    <h:form>
                         
                         <p:menubar >  
                             
                                <p:menuitem value="Events" outcome="viewEvents" icon="ui-icon-disk"/>
                                <p:menuitem value="Teams" outcome="viewTeams" icon="ui-icon-disk" />
                                <p:menuitem value="Players" outcome="viewPlayers" icon="ui-icon-disk" />  
                                <p:menuitem value="Users" outcome="viewUsers" icon="ui-icon-arrowrefresh-1-w" />
                                <p:menuitem value="Schedule" action="viewSchedule" icon="ui-icon-arrowrefresh-1-w" />     
                          </p:menubar>
                        
                    </h:form>
                </f:view>
            </div>
        <div id='main_content' >
              <ui:insert name="main_content"></ui:insert>
        </div>
        <div id='right_side_content'>
            <ui:insert name="side_content"></ui:insert>
        </div>
        </div>
        <div id='footer_content'>
            <ui:insert name="footer_content"></ui:insert>
        </div>
    </h:body>
</html>
