<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <f:view>
        <h:form>
        <p:panel id="panel_id" header="New Person" style="margin-bottom:10px;">
            <p:growl id="messages_id"/>
            <p:panelGrid columns="3" >
                
                <p:outputLabel for="username_id" value="Username"/>
                <p:inputText id="username_id" value="#{registerBean.username}" required="true" requiredMessage="This is a required field!">
                    <f:validator validatorId="myUsernameUniqueValidator"/>
                </p:inputText>
                <p:message for="username_id"/>
                
                <p:outputLabel for="password_id" value="Password" />
                <p:password id="password_id" value="#{registerBean.password}" match="password_id2" required="true" feedback="true" promptLabel="Enter a Password" validatorMessage="Passwords don't Match!" requiredMessage="This is a required field!"/>
                <p:message for="password_id"/>
                <p:outputLabel for="password_id2" value="Confirm Password" />
                <p:password id="password_id2" value="#{registerBean.password}" required="true" feedback="true" promptLabel="Confirm Password" validatorMessage="Passwords don't Match!" requiredMessage="This is a required field!"/>
                <p:message for="password_id"/>
                
                
                <p:outputLabel for="email_id" value="Email"/>
                <p:inputText id="email_id" value="#{registerBean.email}" required="true" validatorMessage="Please input a valid email!" requiredMessage="This is a required field!">
                    <f:validateRegex
                        pattern="[\w\.-]*[\w]@[\w][\w\.-]*[\.][\w]*"/>
                </p:inputText>
                <p:message for="email_id"/>
            </p:panelGrid>
        </p:panel>
                <p:commandButton value="Register!!" process="@form" action="#{registerBean.validate()}" icon="ui-icon-disk"/>    
        </h:form>
            </f:view>    
        
    </h:body>
</html>
