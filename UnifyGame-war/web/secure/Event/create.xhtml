<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
            <h:form>
        <p:panel id="panel_id" header="New Event" style="margin-bottom:10px;">
<!--            <p:growl id="messages_id"/>-->
            <p:panelGrid columns="3" >
                <p:outputLabel for="name_id" value="Event Name"/>
                <p:inputText id="name_id" value="#{eventCreate.name}" required="true" requiredMessage="This is a required field!">
<!--                    <f:ajax event="valueChange" listener="" render="team1_id team2_id"/>-->
                </p:inputText>
                <p:message for="name_id"/>
                
                <p:outputLabel for="team1_id" value="Team 1"/>
                <p:selectOneMenu id="team1_id" value="#{eventCreate.team1}">  
                    <f:selectItems value="#{eventCreate.allTeams1}"/>
                </p:selectOneMenu>  
                <p:message for="team1_id"/>
                
                <p:outputLabel for="team2_id" value="Team 2"/>
                <p:selectOneMenu id="team2_id" value="#{eventCreate.team2}">  
                    <f:selectItems value="#{eventCreate.allTeams2}"/>
                </p:selectOneMenu>  
                <p:message for="team2_id"/>
                
                
                <p:outputLabel for="venue_id" value="Venue"/>
                <p:inputText id="venue_id" value="#{eventCreate.venue}" required="true" requiredMessage="This is a required field!">
                </p:inputText>
                <p:message for="venue_id"/>
                
                <p:outputLabel for="date_id" value="Date"/>
                <p:calendar id="date_id" value="#{eventCreate.dateTime}" pattern="MM/dd/yyyy HH:mm" /> 
                <p:message for="date_id"/>
                
                <h:outputText value="Game: " />  
                <p:selectOneMenu id="game_id" value="#{eventCreate.eventType}">  
                    <f:selectItems value="#{eventView.eventTypes}"/>
                </p:selectOneMenu>  
                <p:message for="game_id"/>
                
                <h:outputText value="Round: " />  
                <p:selectOneMenu id="round_id" value="#{eventCreate.round}">  
                    <f:selectItems value="#{eventView.roundTypes}"/>
                </p:selectOneMenu>  
                <p:message for="round_id"/>
                 
  
                <p:separator style="margin-bottom:10px"/>  
  
     
                
            </p:panelGrid>
             
        </p:panel>
                
        </h:form>
            
        
    </ui:composition>
</html>
