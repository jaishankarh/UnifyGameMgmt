<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   <ui:composition template="/secure/adminTemplate.xhtml">
        <ui:define name="main_content">
            <h:form>
        <p:panel id="panel_id" header="Event" style="margin-bottom:10px;">
            <p:growl id="messages_id"/>
            <h:form> 
                <p:commandButton id="create_id" value="Add Event" type="button" onclick="dlg.show()" /> 
                <p:dialog id="dialog" header="Add Event" widgetVar="dlg" resizable="false">  
                    <ui:include src="./create.xhtml"/>
                    <p:commandButton value="Save!!" actionListener="#{eventCreate.save}" action="./view.xhtml" icon="ui-icon-disk" ajax="false" />    
                </p:dialog>  
                
                <p:dataTable var="event" rowIndexVar="id" value="#{eventView.allEvents}">  
                    <p:column headerText="Name">  
                        <h:outputText value="#{event.name}" />  
                    </p:column>  

                    <p:column headerText="Game">  
                        <h:outputText value="#{event.type}" />  
                    </p:column>
                    
                    <p:column headerText="Team A">  
                        <h:outputText value="#{event.team1}" />  
                    </p:column>
                    
                    <p:column headerText="Team B">  
                        <h:outputText value="#{event.team2}" />  
                    </p:column>
                    
                    <p:column headerText="Winner">  
                        <h:outputText value="#{event.winner}" />  
                    </p:column>
                    
                    <p:column headerText="Venue">  
                        <h:outputText value="#{event.venue}" />  
                    </p:column>
                    
                   
                    <p:column headerText="Edit">  
                        <p:commandButton id="update_id" value="Edit" type="button" actionListener="#{eventView.setEdit}">
<!--                            <f:setPropertyActionListener target="#{eventView.currEdit}" value="#{id}" />-->
                        </p:commandButton> 
                        
                        <p:dialog id="dialog" header="Edit Event" widgetVar="editDlg" resizable="false">  
<!--                            <ui:include src="./edit.xhtml"/>-->
                        </p:dialog>  
                       
                    </p:column>
                    <p:column headerText="Delete">  
                        <p:commandButton id="delete_id" value="Delete" type="button" /> 
                    </p:column>
                     
                </p:dataTable>  
                
            </h:form>  
        </p:panel>
                
        </h:form>
            
        </ui:define>
    </ui:composition>
</html>
